  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="no-internet" style="display: none;">
      <div class="no-internet-main">
        <div class="no-internet">
          <div class="internet-loader"></div>
          <div class="no-internet-msg">Waiting For Internet connection</div>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener('online', () => {
        document.getElementById('root').removeAttribute("style");
        document.getElementById('no-internet').style.display = "none";
      });

      window.addEventListener('offline', () => {
        document.getElementById('root').style.display = "none";
        document.getElementById('no-internet').style.display = "block";
      });
    </script>
  </body>
